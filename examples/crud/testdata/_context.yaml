summary: "CRUD Test example"
validatedFlow:
- constructor:
  - description: "Create a product"
    request:
      api: POST /products
      headers:
        "Content-Type": "application/json"
      body: |
        {
          "id": "1",
          "title": "test"
        }
    response:
      statusCode: 201
    definitions:
    - name: "testProduct"
    - name: "testProductId"
      selector:
      - "id"
  validator:
  - description: "Can get the created product"
    request:
      api: GET /products/%{testProductId}
      headers:
        "Content-Type": "application/json"
    response:
      statusCode: 200
      body: "%{testProduct}"
