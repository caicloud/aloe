summary: "Try create a product"
flow:
- description: "Create a product "
  request:
    api: POST /products
    headers:
      "Content-Type": "application/json"
    body: |
      {
        "id": "2",
        "title": "test"
      }
  response:
    statusCode: 201
  definitions:
  - name: "testProduct"
  - name: "testProductId"
    selector:
    - "id"
- description: "Verify product updated"
  request:
    api: GET /products/%{testProductId}
    headers:
      "Content-Type": "application/json"
  response:
    statusCode: 200
    body: "%{testProduct}"
