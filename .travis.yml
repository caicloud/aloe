language: go

go:
- 1.9.x
- 1.10.x
- 1.11.x

before_install:
  - go get github.com/mattn/goveralls
  - go get -u github.com/alecthomas/gometalinter
  - gometalinter --install
  - go test -i $(go list ./... | grep -v /vendor | grep -v /examples)

script:
  - gometalinter ./...
  - goveralls -service=travis-ci
